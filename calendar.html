<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학사일정 - 선린인터넷고등학교 2학년 6반</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/sunrin-logo.png" alt="선린인터넷고등학교 로고">
            <h1>선린인터넷고등학교 2학년 6반</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">홈</a></li>
                <li><a href="notice.html">공지사항</a></li>
                <li><a href="timetable.html">시간표</a></li>
                <li><a href="homework.html">과제</a></li>
                <li><a href="gallery.html">사진첩</a></li>
                <li><a href="members.html">반 구성원</a></li>
                <li><a href="chat.html">채팅</a></li>
                <li><a href="vote.html">투표</a></li>
                <li><a href="calendar.html" class="active">학사일정</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="calendar-header">
            <h2>학사일정</h2>
            <div class="calendar-controls">
                <div class="month-selector">
                    <button id="prev-month" class="month-btn">&lt;</button>
                    <h3 id="current-month">2024년 4월</h3>
                    <button id="next-month" class="month-btn">&gt;</button>
                </div>
                <div class="view-controls">
                    <button id="month-view" class="view-btn active">월간</button>
                    <button id="list-view" class="view-btn">목록</button>
                </div>
            </div>
        </section>

        <section class="calendar-container">
            <div id="month-calendar" class="month-calendar">
                <!-- 월간 캘린더가 자바스크립트로 채워질 곳 -->
            </div>
            
            <div id="list-calendar" class="list-calendar" style="display: none;">
                <!-- 목록 캘린더가 자바스크립트로 채워질 곳 -->
            </div>
        </section>

        <section class="category-filter">
            <h3>분류 필터</h3>
            <div class="filter-options">
                <label class="filter-item">
                    <input type="checkbox" name="category" value="academic" checked>
                    <span class="category-dot academic"></span>
                    <span>학사일정</span>
                </label>
                <label class="filter-item">
                    <input type="checkbox" name="category" value="exam" checked>
                    <span class="category-dot exam"></span>
                    <span>시험</span>
                </label>
                <label class="filter-item">
                    <input type="checkbox" name="category" value="event" checked>
                    <span class="category-dot event"></span>
                    <span>행사</span>
                </label>
                <label class="filter-item">
                    <input type="checkbox" name="category" value="holiday" checked>
                    <span class="category-dot holiday"></span>
                    <span>공휴일</span>
                </label>
                <label class="filter-item">
                    <input type="checkbox" name="category" value="class" checked>
                    <span class="category-dot class"></span>
                    <span>학급일정</span>
                </label>
            </div>
        </section>

        <section class="event-detail-container" id="event-detail" style="display: none;">
            <h3>일정 상세</h3>
            <div class="event-detail" id="event-detail-content">
                <!-- 선택된 일정 상세 정보가 자바스크립트로 채워질 곳 -->
            </div>
            <button id="close-detail" class="close-detail-btn">닫기</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 선린인터넷고등학교 2학년 6반</p>
        <p>주소: 서울특별시 용산구 원효로97길 33-4</p>
    </footer>

    <!-- 캘린더 이벤트 추가 모달 -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>일정 추가</h2>
            <form id="event-form">
                <div class="form-group">
                    <label for="event-title">제목</label>
                    <input type="text" id="event-title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="event-date">날짜</label>
                    <input type="date" id="event-date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="event-category">분류</label>
                    <select id="event-category" name="category" required>
                        <option value="academic">학사일정</option>
                        <option value="exam">시험</option>
                        <option value="event">행사</option>
                        <option value="holiday">공휴일</option>
                        <option value="class">학급일정</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="event-description">설명</label>
                    <textarea id="event-description" name="description" rows="3"></textarea>
                </div>
                <button type="submit" class="submit-btn">저장하기</button>
            </form>
        </div>
    </div>

    <script src="calendar.js"></script>
</body>
</html>
