<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제 - 선린인터넷고등학교 2학년 6반</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="homework.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/sunrin-logo.png" alt="선린인터넷고등학교 로고">
            <h1>선린인터넷고등학교 2학년 6반</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">홈</a></li>
                <li><a href="notice.html">공지사항</a></li>
                <li><a href="timetable.html">시간표</a></li>
                <li><a href="homework.html" class="active">과제</a></li>
                <li><a href="gallery.html">사진첩</a></li>
                <li><a href="members.html">반 구성원</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="homework-header">
            <h2>과제 관리</h2>
            <div class="homework-controls">
                <div class="homework-filter">
                    <label for="subject-filter">과목:</label>
                    <select id="subject-filter">
                        <option value="all">전체</option>
                        <option value="math">수학</option>
                        <option value="korean">국어</option>
                        <option value="english">영어</option>
                        <option value="science">과학</option>
                        <option value="history">역사</option>
                        <option value="programming">프로그래밍</option>
                    </select>
                </div>
                <div class="homework-filter">
                    <label for="status-filter">상태:</label>
                    <select id="status-filter">
                        <option value="all">전체</option>
                        <option value="pending">미제출</option>
                        <option value="completed">제출완료</option>
                    </select>
                </div>
                <button id="add-homework" class="add-btn">과제 추가</button>
            </div>
        </section>

        <section class="homework-list">
            <!-- 과제 목록이 동적으로 채워질 곳 -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 선린인터넷고등학교 2학년 6반</p>
        <p>주소: 서울특별시 용산구 원효로97길 33-4</p>
    </footer>

    <!-- 과제 추가 모달 -->
    <div id="homework-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>과제 추가</h2>
            <form id="homework-form">
                <div class="form-group">
                    <label for="hw-title">과제명</label>
                    <input type="text" id="hw-title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="hw-subject">과목</label>
                    <select id="hw-subject" name="subject" required>
                        <option value="math">수학</option>
                        <option value="korean">국어</option>
                        <option value="english">영어</option>
                        <option value="science">과학</option>
                        <option value="history">역사</option>
                        <option value="programming">프로그래밍</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="hw-description">설명</label>
                    <textarea id="hw-description" name="description" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="hw-deadline">마감일</label>
                    <input type="date" id="hw-deadline" name="deadline" required>
                </div>
                <div class="form-group">
                    <label for="hw-file">첨부파일</label>
                    <input type="file" id="hw-file" name="file">
                </div>
                <button type="submit" class="submit-btn">등록하기</button>
            </form>
        </div>
    </div>

    <script src="homework.js"></script>
</body>
</html>
