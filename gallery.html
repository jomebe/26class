<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진첩 - 선린인터넷고등학교 2학년 6반</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/sunrin-logo.png" alt="선린인터넷고등학교 로고">
            <h1>선린인터넷고등학교 2학년 6반</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">홈</a></li>
                <li><a href="notice.html">공지사항</a></li>
                <li><a href="timetable.html">시간표</a></li>
                <li><a href="homework.html">과제</a></li>
                <li><a href="gallery.html" class="active">사진첩</a></li>
                <li><a href="members.html">반 구성원</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="gallery-header">
            <h2>사진첩</h2>
            <div class="gallery-controls">
                <div class="gallery-filter">
                    <label for="album-filter">앨범:</label>
                    <select id="album-filter">
                        <option value="all">전체</option>
                        <option value="field-trip">수학여행</option>
                        <option value="festival">축제</option>
                        <option value="sports-day">체육대회</option>
                        <option value="class">학급활동</option>
                    </select>
                </div>
                <button id="upload-photos" class="upload-btn">사진 업로드</button>
            </div>
        </section>

        <section class="albums">
            <div class="album-list">
                <!-- 앨범 목록이 동적으로 채워질 곳 -->
            </div>
        </section>

        <section class="photo-grid">
            <!-- 사진들이 동적으로 채워질 곳 -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 선린인터넷고등학교 2학년 6반</p>
        <p>주소: 서울특별시 용산구 원효로97길 33-4</p>
    </footer>

    <!-- 사진 업로드 모달 -->
    <div id="upload-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>사진 업로드</h2>
            <form id="upload-form">
                <div class="form-group">
                    <label for="photo-album">앨범 선택</label>
                    <select id="photo-album" name="album" required>
                        <option value="field-trip">수학여행</option>
                        <option value="festival">축제</option>
                        <option value="sports-day">체육대회</option>
                        <option value="class">학급활동</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="photo-title">제목</label>
                    <input type="text" id="photo-title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="photo-description">설명</label>
                    <textarea id="photo-description" name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="photo-files">사진 선택 (여러 장 선택 가능)</label>
                    <input type="file" id="photo-files" name="files" multiple accept="image/*" required>
                    <div class="preview-container" id="image-preview"></div>
                </div>
                <button type="submit" class="submit-btn">업로드</button>
            </form>
        </div>
    </div>

    <!-- 사진 확대 모달 -->
    <div id="photo-modal" class="photo-viewer-modal">
        <span class="close-photo">&times;</span>
        <div class="photo-content">
            <button class="nav-btn prev-btn">&lt;</button>
            <div class="photo-display">
                <img id="enlarged-photo" src="" alt="확대된 사진">
                <div class="photo-info">
                    <h3 id="photo-modal-title"></h3>
                    <p id="photo-modal-description"></p>
                    <div class="photo-meta">
                        <span id="photo-modal-date"></span>
                        <span id="photo-modal-album"></span>
                    </div>
                    <div class="photo-actions">
                        <button id="like-photo">👍 <span id="like-count">0</span></button>
                        <button id="download-photo">다운로드</button>
                    </div>
                </div>
            </div>
            <button class="nav-btn next-btn">&gt;</button>
        </div>
        <!-- 댓글 섹션 -->
        <div class="comments-section">
            <h4>댓글</h4>
            <div class="comments-list" id="comments-container">
                <!-- 댓글이 동적으로 채워질 곳 -->
            </div>
            <form id="comment-form" class="comment-form">
                <textarea id="comment-text" placeholder="댓글을 작성하세요..." required></textarea>
                <button type="submit">등록</button>
            </form>
        </div>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
