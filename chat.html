<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학급 채팅 - 선린인터넷고등학교 2학년 6반</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/sunrin-logo.png" alt="선린인터넷고등학교 로고">
            <h1>선린인터넷고등학교 2학년 6반</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">홈</a></li>
                <li><a href="notice.html">공지사항</a></li>
                <li><a href="timetable.html">시간표</a></li>
                <li><a href="homework.html">과제</a></li>
                <li><a href="gallery.html">사진첩</a></li>
                <li><a href="members.html">반 구성원</a></li>
                <li><a href="chat.html" class="active">채팅</a></li>
            </ul>
        </nav>
    </header>

    <main class="chat-container">
        <div class="chat-sidebar">
            <div class="user-profile">
                <div class="user-avatar">
                    <img id="user-avatar" src="images/default-avatar.jpg" alt="사용자 아바타">
                </div>
                <div class="user-info">
                    <div id="user-name">로그인 필요</div>
                    <div id="user-status">
                        <span class="status-indicator offline"></span>
                        <span class="status-text">오프라인</span>
                    </div>
                </div>
            </div>
            
            <div class="channel-list">
                <h3>채팅 채널</h3>
                <ul>
                    <li class="channel active" data-channel="general">
                        <span class="channel-icon">#</span>
                        <span class="channel-name">전체 채팅</span>
                    </li>
                    <li class="channel" data-channel="notice">
                        <span class="channel-icon">#</span>
                        <span class="channel-name">공지사항</span>
                    </li>
                    <li class="channel" data-channel="study">
                        <span class="channel-icon">#</span>
                        <span class="channel-name">스터디</span>
                    </li>
                    <li class="channel" data-channel="free">
                        <span class="channel-icon">#</span>
                        <span class="channel-name">자유 채팅</span>
                    </li>
                </ul>
            </div>
            
            <div class="online-users">
                <h3>접속 중인 학생</h3>
                <ul id="online-users-list">
                    <!-- 온라인 사용자 목록이 동적으로 채워질 곳 -->
                </ul>
            </div>
        </div>
        
        <div class="chat-main">
            <div class="chat-header">
                <h2 id="current-channel-name">전체 채팅</h2>
                <div class="chat-actions">
                    <button id="clear-chat" class="clear-btn">채팅 지우기</button>
                </div>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <!-- 채팅 메시지가 동적으로 채워질 곳 -->
                <div class="welcome-message">
                    <h3>환영합니다! 👋</h3>
                    <p>선린인터넷고등학교 2학년 6반 채팅방입니다. 친구들과 대화를 나눠보세요.</p>
                    <p>로그인 후 이용 가능합니다.</p>
                </div>
            </div>
            
            <div class="chat-input-area">
                <form id="chat-form">
                    <input type="text" id="chat-input" placeholder="메시지를 입력하세요..." disabled>
                    <button type="submit" id="send-button" disabled>
                        <span>전송</span>
                    </button>
                </form>
                <div class="login-notice" id="login-notice">
                    <p>채팅에 참여하려면 <a href="login.html">로그인</a>이 필요합니다.</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 선린인터넷고등학교 2학년 6반</p>
        <p>주소: 서울특별시 용산구 원효로97길 33-4</p>
    </footer>

    <script src="chat.js"></script>
</body>
</html>
