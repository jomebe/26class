<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간표 - 선린인터넷고등학교 2학년 6반</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="timetable.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/sunrin-logo.png" alt="선린인터넷고등학교 로고">
            <h1>선린인터넷고등학교 2학년 6반</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">홈</a></li>
                <li><a href="notice.html">공지사항</a></li>
                <li><a href="timetable.html" class="active">시간표</a></li>
                <li><a href="homework.html">과제</a></li>
                <li><a href="gallery.html">사진첩</a></li>
                <li><a href="members.html">반 구성원</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="timetable-header">
            <h2>학급 시간표</h2>
            <div class="timetable-controls">
                <div class="legend">
                    <span class="legend-item"><span class="subject-color math"></span> 수학</span>
                    <span class="legend-item"><span class="subject-color korean"></span> 국어</span>
                    <span class="legend-item"><span class="subject-color english"></span> 영어</span>
                    <span class="legend-item"><span class="subject-color science"></span> 과학</span>
                    <span class="legend-item"><span class="subject-color history"></span> 역사</span>
                    <span class="legend-item"><span class="subject-color programming"></span> 프로그래밍</span>
                    <span class="legend-item"><span class="subject-color pe"></span> 체육</span>
                    <span class="legend-item"><span class="subject-color etc"></span> 기타</span>
                </div>
                <button id="edit-timetable" class="edit-btn">시간표 편집</button>
            </div>
        </section>

        <section class="timetable-container">
            <table class="timetable">
                <thead>
                    <tr>
                        <th>교시</th>
                        <th>월요일</th>
                        <th>화요일</th>
                        <th>수요일</th>
                        <th>목요일</th>
                        <th>금요일</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 시간표가 자바스크립트로 채워질 부분 -->
                </tbody>
            </table>
        </section>
        
        <section class="schedule-notes">
            <h3>시간표 특이사항</h3>
            <ul id="schedule-notes-list">
                <!-- 특이사항이 자바스크립트로 채워질 부분 -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 선린인터넷고등학교 2학년 6반</p>
        <p>주소: 서울특별시 용산구 원효로97길 33-4</p>
    </footer>

    <!-- 시간표 편집 모달 -->
    <div id="timetable-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>시간표 편집</h2>
            <form id="timetable-form">
                <div class="form-group">
                    <label for="day-select">요일 선택</label>
                    <select id="day-select" name="day" required>
                        <option value="0">월요일</option>
                        <option value="1">화요일</option>
                        <option value="2">수요일</option>
                        <option value="3">목요일</option>
                        <option value="4">금요일</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="period-select">교시 선택</label>
                    <select id="period-select" name="period" required>
                        <option value="1">1교시</option>
                        <option value="2">2교시</option>
                        <option value="3">3교시</option>
                        <option value="4">4교시</option>
                        <option value="5">5교시</option>
                        <option value="6">6교시</option>
                        <option value="7">7교시</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="subject-select">과목 선택</label>
                    <select id="subject-select" name="subject" required>
                        <option value="math">수학</option>
                        <option value="korean">국어</option>
                        <option value="english">영어</option>
                        <option value="science">과학</option>
                        <option value="history">역사</option>
                        <option value="programming">프로그래밍</option>
                        <option value="pe">체육</option>
                        <option value="etc">기타</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="teacher-input">담당 교사</label>
                    <input type="text" id="teacher-input" name="teacher">
                </div>
                <div class="form-group">
                    <label for="note-input">특이사항</label>
                    <input type="text" id="note-input" name="note" placeholder="수행평가, 시험 등">
                </div>
                <button type="submit" class="submit-btn">저장하기</button>
            </form>
        </div>
    </div>

    <script src="timetable.js"></script>
</body>
</html>
